#server
server.port=8181
spring.application.name=ap-consumer

eureka.instance.instance-id=ap-map

#eureka
eureka.client.service-url.defaultZone=http://server:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
#eureka.server.enable-self-preservation=true

# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql:3306/ce?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.show-sql=true

#mybatis set
mybatis.mapper-locations=classpath:mapper/**/**.xml

#devtools
spring.devtools.livereload.enabled=true