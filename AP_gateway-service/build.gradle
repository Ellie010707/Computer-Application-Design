/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.5.1'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.cloud:spring-cloud-starter-gateway:3.1.1'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.1.1'
    api 'org.projectlombok:lombok:1.18.22'
    api 'org.springframework.boot:spring-boot-starter:2.6.4'
    implementation 'com.google.code.gson:gson:2.9.0'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.4'
}

group = 'com.gateway.service'
version = '0.0.1-SNAPSHOT'
description = 'com.gateway-service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

jar {
    enabled = false
    jar {
        manifest {
            attributes 'Main-Class': 'com.ap.gateway.Application'
        }
    }
}
bootJar {
    mainClass = 'com.ap.gateway.Application'
}