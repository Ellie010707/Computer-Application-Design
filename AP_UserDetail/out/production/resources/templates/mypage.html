<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>동물약국🐶🐱🐹 > 마이페이지</title>
<!--로컬CSS파일-->
<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8183/css/mypage.css}">
<!--구글폰트API-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<!--배경설정style-->
<style th:inline="text">
	body { background : url([[@{/img/bg_green_small.png}]]) no-repeat, #85ac33; }
</style>
</head>
<body>
	<header>
		<a href="/map"><span class=title>동물약국🐶🐱🐹</span></a>
	</header>
	
	<div class=titleInfo>
		<span class="menu">내 정보 수정</span>
	</div>
	
	<div class=mypageForm>
		<form th:action="@{/mypage/update}" th:object=${member} method="post">
			<label for="mb_id">아이디</label><br>
	        <!-- <input type="text" placeholder="ID" disabled><br> -->
	        <input type="text" th:name="mb_id" th:value="${mb_id}" placeholder="ID" disabled><br>
	        
	        <label for="mb_pw">비밀번호</label><br>
	        <input type="password" name="mb_pw" th:field=*{mb_pw} placeholder="PASSWORD"><br>
	        <p class="error-message" th:each="error : ${#fields.errors('mb_pw')}" th:text="${error}">error</p>
	        
	        <label for="mb_pw_confirm">비밀번호 확인</label><br>
	        <input type="password" name="mb_pw_confirm" th:field=*{mb_pw_confirm} placeholder="PASSWORD CONFIRM"><br>
	        <p class="error-message" th:each="error : ${#fields.errors('mb_pw_confirm')}" th:text="${error}">error</p>
	        
	        <label for="mb_name">이름</label><br>
	        <input type="text" name="mb_name" placeholder="NAME"><br>
	        
	        <label for="mb_email">이메일</label><br>
	        <input type="email" name="mb_email" placeholder="EMAIL"><br>
	        
			<button type="submit" class="btnInfoEdit">정보 수정</button>
			<br>
			<button type="button" onclick="location.href='/mypage/update'" class="btnCancel">취소</button>
		</form>
		
	</div>
</body>
</html>
